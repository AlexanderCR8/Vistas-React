
<div class="card text-dark bg-info mb-3" >
    <div class="card-header">crear nuevo cliente</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2 " routerLink="/customers">volver</button>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" class="form-control" id="name"
                [(ngModel)]="customer.name">
                <div class="alert alert-danger" *ngIf="error && error.name">
                    {{ error.name }}
                </div>
                
            </div>
            <div class="form-group">
                <label for="surname">Apellido</label>
                <input type="text" name="surname" class="form-control" id="surname"
                [(ngModel)]="customer.surname">
                <div class="alert alert-danger" *ngIf="error && error.surname">
                    {{ error.surname }}
                </div>

            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary"
                 (click)="customer.id? editar(): crear()">{{ customer.id? 'Editar': 'Crear' }}</button>
            </div>
        </form>
    </div>
</div>
