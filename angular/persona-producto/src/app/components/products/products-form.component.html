
<div class="card text-dark bg-info mb-3" >
    <div class="card-header">crear nuevo cliente</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2 " routerLink="/products">volver</button>
        <form>
            <div class="form-group">
                <label for="name">Item</label>
                <input type="text" name="name" class="form-control" id="name"
                [(ngModel)]="product.name">
                <div class="alert alert-danger" *ngIf="error && error.name">
                    {{ error.name }}
                </div>
                
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" name="price" class="form-control" id="price"
                [(ngModel)]="product.price">
                <div class="alert alert-danger" *ngIf="error && error.price">
                    {{ error.price }}
                </div>

            </div>

            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" class="form-control" id="descripcion"
                [(ngModel)]="product.descripcion">
                

            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary"
                 (click)="product.id? editar(): crear()">{{ product.id? 'Editar': 'Crear' }}</button>
            </div>
        </form>
    </div>
</div>
