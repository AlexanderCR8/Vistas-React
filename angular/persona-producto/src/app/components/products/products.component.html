
<div class="card bg-light mb-3" >
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2 " routerLink="/products/form">crear</button>
        <div class="alert alert-info" *ngIf="products?.length==0">
            No hay productos en el sistema 
        </div>
        <table  class="table table-hover" *ngIf="products?.length > 0">
            <thead>
                <tr>
                    <th> id</th>
                    <th> Item</th>
                    <th> Precio</th>
                    <th> Descripci√≥n</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products | slice: (page-1) * pageSize : page * pageSize">
                    <td>{{product.id}}</td>
                    <td>{{product.name | titlecase}}</td>
                    <td>{{product.descripcion | titlecase}}</td>
                    <td>{{product.price }}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm " [routerLink]="['/products/form', product.id]">editar</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm " 
                        (click)="eliminar(product)">eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination
       [(page)]="page"
       [pageSize]="pageSize"
       [collectionSize]="products?.length"
       [maxSize]="5" 
       [boundaryLinks]="true"></ngb-pagination>
        
    </div>
  </div>
